<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <a href="index.html" class="home"><p id="logo">E-Commerce</p></a>
        <nav>
            <a href="index.html" class="home">HOME</a>
            <a href="category.html" class="men">Men</a>
            <a href="category.html" class="women">Women</a>
            <a href="category.html" class="kids">Kids</a>
        </nav>
        <div>
            <div>
                <img id="cart" src="images/icon-cart.svg" alt="cart">
                <a href="wish.html"><img src="images/wish2.png" alt="wishlist"></a>
                <img src="images/avatar.png" alt="profile">
            </div>
            <img id="menu" src="images/icon-menu.svg" alt="menu">
            <aside>
                <img id="close" src="images/icon-close.svg" alt="close">
                <a href="index.html" class="home">HOME</a>
                <a href="category.html" class="men">Men</a>
                <a href="category.html" class="women">Women</a>
                <a href="category.html" class="kids">Kids</a>
            </aside>
        </div>
    </header>
    <main>
        <div id="thumbs"></div>
        
        <div id="mater">
            <div id="about">
                <p><strong>SNEAKER COMPANY</strong></p>
                <p id="name"><b>Fall Limited Edition Sneakers</b></p>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                    sole,they'll
                    withstand everything the weather can offer.</p>
            </div>
            <div id="price">
                <div id="cost"></div>
                <div id="flex">
                    <div id="quantity">
                        <img id="minus" src="images/icon-minus.svg" alt="remove item">
                        <p id="selected"><b>0</b></p>
                        <img id="plus" src="images/icon-plus.svg" alt="add item">
                    </div>
                    <button id="atc"> Add to cart</button>
                </div>
            </div>
        </div>
    </main>
    <script src="menu.js"></script>
    <script src="product.js"></script>
    <script src="wish.js"></script>
</body>
</html>
